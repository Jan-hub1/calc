<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Power Form </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
<h2> Koszt poniesiony za używanie urządzenia: </h2>
<p th:text = " 'Nazwa: ' + ${device.nazwa}" />

<a href ="/device"> Wróć do poprzedniej strony </a>
</body>
</html>
